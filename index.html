<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ans85-cmd</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: #00ffcc;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      position: relative;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.75);
      border: 1px solid #00ffcc33;
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      margin: 5vh auto;
      text-align: center;
      box-shadow: 0 0 20px #00ffcc20;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #00ffcc;
    }

    p {
      margin-bottom: 1.5rem;
      color: #99ffdd;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    a.button {
      padding: 0.8rem 1rem;
      background: #000;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s, transform 0.2s;
    }

    a.button:hover {
      background: #00ffcc;
      color: #000;
      transform: scale(1.05);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #55ffdd;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <div class="container">
    <h1>ans85-cmd</h1>
    <p>Willkommen im System. WÃ¤hle deinen Zugang:</p>
    <div class="buttons">
      <a class="button" href="https://instagram.com" target="_blank">NEWS</a>
      <a class="button" href="https://github.com" target="_blank">PROJEKTE</a>
      <a class="button" href="https://linkedin.com" target="_blank">LIUS</a>
      <a class="button" href="mailto:alex@example.com">KONTAKT</a>
    </div>
    <footer>&copy; 2025 ans85-cmd</footer>
  </div>

  <script>
    // Matrix-Effekt
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = '10101010101011101110110110110';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00ffcc';
      ctx.font = fontSize + 'px monospace';

      drops.forEach((y, x) => {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, x * fontSize, y * fontSize);

        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          drops[x] = 0;
        }
        drops[x]++;
      });
    }

    setInterval(drawMatrix, 40);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
